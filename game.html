<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Number Guessing Game</title>
  <style>
    body { font-family: Arial; background:#eef2f7; padding:2rem; }
    .box { background:white; padding:2rem; max-width:400px; margin:auto; border-radius:8px; }
  </style>
</head>
<body>

<div class="box">
  <h2>Guess the Number</h2>
  <p>Pick a number between 1 and 50</p>
  <input id="guess" type="number">
  <button onclick="check()">Guess</button>
  <p id="result"></p>
  <a href="scratch.html">Back to Scratch Page</a>
</div>

<script>
  let secret = Math.floor(Math.random()*50)+1;
  function check(){
    let g = Number(document.getElementById("guess").value);
    document.getElementById("result").innerText =
      g === secret ? "Correct!" : g < secret ? "Too low" : "Too high";
  }
</script>

</body>
</html>
